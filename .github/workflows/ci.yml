name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build
        run: cargo build --workspace
      - name: Test
        run: cargo test --workspace
      - name: Lint (clippy)
        run: cargo clippy --workspace -- -D warnings
      - name: Format check
        run: cargo fmt --all --check
